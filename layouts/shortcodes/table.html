{{ $htmlTable := .Inner | markdownify }}
<div id="id-{{ .Get "id" | hash.FNV32a }}">
    {{ $htmlTable | safeHTML }}
</div>
<div class="text-center tab-caption mb-3 mt-1">
    <b class="tab-ref-color pe-1">Table <span class="counter">{{ .Ordinal | math.Add 1 }}</span></b>
    {{ with .Get "caption" }}{{ . }}{{ end }}
</div>
