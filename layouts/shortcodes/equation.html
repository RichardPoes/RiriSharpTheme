<div class="text-center mb-4 mathjax-equation" id="id-{{ .Get "id" | hash.FNV32a }}" data-rst-counter-type="equation">
    <span>
        \[ {{ .Inner | safeHTML }} \]
    </span>
    <div class="eq-caption">
        <b class="eq-ref-color pe-1">Equation <span class="counter">{{ .Ordinal | math.Add 1 }}</span></b>
        {{ with .Get "caption" }}{{ . }}{{ end }}
    </div>
</div>
