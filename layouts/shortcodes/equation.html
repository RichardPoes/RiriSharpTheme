<div class="text-center mb-4 mathjax-equation" id="id-{{ .Get 0 | crypto.FNV32a }}">
    <span>
        \[ {{ .Inner | safeHTML }} \]
    </span>
    <div class="eq-caption">
        <b class="eq-ref-color pe-1">Equation <span class="counter">{{ .Ordinal | math.Add 1 }}</span></b>
        {{ .Get 1 }}
    </div>
</div>
