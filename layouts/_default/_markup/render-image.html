{{/* Thanks to https://sebastiandedeyne.com/captioned-images-with-markdown-render-hooks-in-hugo/ */}}
<div class="w-100 text-center">
  {{ if .Text }}
  <figure class="figure" id="id-{{ .Destination | crypto.FNV32a }}">
    <img class="figure-img img-fluid rounded" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption class="figure-caption"><b class="image-link-color pe-1">Image {{ .Ordinal | math.Add 1 }}</b> {{ .Text }}</figcaption>
  </figure>
  {{ else }}
  <img class="rounded mx-auto d-block pb-2" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  {{ end }}
</div>
