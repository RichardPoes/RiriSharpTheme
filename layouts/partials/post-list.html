<div class="container-xxl">
    {{ range . }}
    <div class="position-relative my-4 mx-2 mx-lg-0 p-2 border rounded border-2 border-hover-tertiary">
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <figure class="figure">
                        {{ with index (.Resources.Match "cover.*") 0 }}
                        {{ partial "image.html" (dict "Src" .RelPermalink "alt" "cover image for post") }}
                        {{ else }}
                        {{ partial "image.html" (dict "Src" "/images/fallback.svg" "alt" "placeholder image for post") }}
                        {{ end }}
                    </figure>
                </div>
            </div>
            <div class="col-12 col-sm-9">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div>
                        <h2>{{ .LinkTitle }}</h2>
                        <div>{{ .Summary | strings.Truncate 500 }}</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ .RelPermalink }}" class="stretched-link">Click to read full post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
<!-- d-flex flex-column justify-content-center -->
