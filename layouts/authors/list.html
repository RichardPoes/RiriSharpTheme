{{ define "main" }}
<div class="container-xxl pt-2">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <div class="row my-4 mx-2 mx-lg-0 p-2 border rounded border-2 position-relative border-hover-tertiary">
        <div class="col-12 col-sm-2">
            <div class="h-100 d-flex flex-column justify-content-center">                
                <figure class="figure">
                    {{ partial "image.html" (dict 
                    "Src" (printf "https://www.gravatar.com/avatar/%s?s=350&d=mp" (.Params.email | md5))
                    "alt" (printf "Gravatar of %s" .Params.name)
                    "Classes" "rounded-circle") }}
                </figure>
            </div>
        </div>
        <div class="col-12 col-sm-10">
            <div class="d-flex flex-column justify-content-between h-100">
                <div>
                    <h2>{{ .Params.name }}</h2>
                    <div>{{ .Summary | strings.Truncate 500 }}</div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ .RelPermalink }}" class="stretched-link">Click to read more</a>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
